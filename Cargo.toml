[package]
name = "matchbox"
version = "0.1.0"
edition = "2021"

[dependencies]
bumpalo = "*"
bio = "*"
rayon = "*"
itertools = "*"
csv = "*"
peg = "*"
codespan-reporting = "*"
clap = { version = "4.4.10", features = ["derive"] }
codespan = "*"
flate2 = { version = "*", features = ["zlib-ng"] }
noodles = { version = "0.83.0", features = ["sam"] }
indicatif = "*"

[dev-dependencies]
insta = { version = "1.42.0", features = ["yaml"] }

[profile.release]
debug = true
